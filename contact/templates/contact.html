{% extends 'base.html' %}
{% load wagtailcore_tags static %}

{% block content %}
<div class="relative max-w-screen-md px-4 pt-4 mx-auto xl:max-w-screen-lg sm:pt-6 sm:px-8">
    <div class="relative flex flex-col items-center mt-10 bg-white xl:flex-row">
        <div class="w-full p-6 py-8 sm:p-12 xl:w-1/2">
            <div class="mx-auto mb-10 lg:max-w-xl text-left">
                <h1 class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400">
                  {{ page.title }}
                </h1>
            </div>
            {{ self.intro|richtext }}
            <form method="POST" action="{% pageurl page %}">
                {% csrf_token %}
                <ul>
                    {{ form }}
                </ul>
                <button type="submit" class="mt-4 px-2 h-12 inline-flex items-center justify-center w-full mb-2 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-indigo-600 hover:bg-indigo-700 focus:shadow-outline focus:outline-none">
                    Submit
                </button>
            </form>
        </div>

        <div class="flex w-full justify-center">
            <img class="w-1/2" src="{% static "/img/manjaro-email.svg" %}">
        </div>
    </div>
</div>
<script>
window.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll("label").forEach((el) => {
        el.classList.add('inline-block', 'mb-2', 'font-semibold')
        })
        document.querySelectorAll("input, textarea").forEach((el) => {
        el.classList.add(
            'flex-grow',
            'w-full',
            'h-12',
            'px-4',
            'mb-4',
            'transition',
            'duration-200',
            'bg-white',
            'border',
            'border-gray-400',
            'rounded',
            'shadow-sm',
            'appearance-none',
            'focus:outline-none',
            'focus:shadow-outline',
            'focus:border-indigo-500'
            )
        })
        document.querySelector('p').classList.add(
                'mb-6',
                'text-base',
                'text-gray-700',
                'sm:text-base',
                'md:text-lg',
                'lg:text-base',
                'xl:text-lg'
            )
    })
</script>
{% endblock %}
