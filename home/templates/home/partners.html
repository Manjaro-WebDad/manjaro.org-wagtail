{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}sponsors{% endblock %}

{% block content %}
<div class="px-4 py-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:py-20">
    <div class="max-w-xl mb-10 md:mx-auto sm:text-center lg:max-w-2xl md:mb-12">
      <div class="text-left">
        <h1 class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400">
          {{ page.intro }}
        </p>
      </div>
      <p class="text-base text-gray-700 md:text-lg">
        {{ page.description }}
      </p>
    </div>
    <div class="grid gap-5 row-gap-5 mb-8 lg:grid-cols-4 sm:grid-cols-2">
        {% for block in page.content %}
            {% include_block block %}
        {% endfor %}
    </div>    
  </div>
{% endblock %}
