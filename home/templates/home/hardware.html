{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}hardware{% endblock %}

{% block content %}
<div class="px-4 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8">
    <div class="grid gap-10 lg:grid-cols-1">
        <div class="lg:col-span-3">
            <div class="px-4 pt-16 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:pt-20">
                <div class="mx-auto mb-20 lg:max-w-xl text-left">
                    <h1
                        class="inline-block px-3 py-px mb-4 text-xs font-semibold tracking-wider text-teal-900 uppercase rounded-full bg-teal-accent-400">
                        {{ page.title }}
                    </h1>
                    <p class="text-base text-gray-700 md:text-lg">
                        {{ page.intro }}
                    </p>
                </div>            
            </div>
        </div>        
    </div>
</div>

{% for block in page.content %}
  <div class="h-screen">
    <div class="flex flex-col bg-white lg:flex-row sm:mx-auto h-screen">      
        {% include_block block %}
  </div>
  {% endfor %}
{% endblock %}
