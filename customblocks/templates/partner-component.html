{% load static wagtailimages_tags wagtailcore_tags %}

<div class="inline-block overflow-hidden">
    <div class="flex flex-col h-full">
        {% for k in self.values %}
            {% for img in k %}
            {% image img.image original class="object-contain pt-20 -mt-20 w-full h-48" %}
            {% endfor %}
        {% endfor %}
      <div class="flex-grow">
        <div class="p-5">
          <h6 class="mb-2 font-semibold leading-5">{{ self.title }}</h6>
          <p class="text-sm text-gray-900">
            {{ self.description }}
          </p>
        </div>
      </div>
    </div>
</div>
